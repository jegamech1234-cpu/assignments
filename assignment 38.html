<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Profile Card</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      .profile-card {
        max-width: 350px;
        margin: auto;
        background: #fff;
        border-radius: 20px;
        overflow: hidden;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        transition: 0.3s ease;
      }

      .profile-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      }

      .profile-img img {
        width: 100%;
        height: 250px;
        object-fit: cover;
      }

      .profile-details {
        padding: 20px;
        text-align: center;
      }

      .profile-details h3 {
        margin: 10px 0;
        font-weight: 700;
      }

      .profile-details p {
        color: #6c757d;
        margin-bottom: 10px;
      }

      .skills span {
        margin: 5px;
      }
    </style>
  </head>

  <body class="bg-light">
    <div class="container py-5">
      <h2 class="text-center mb-4">Student Profile Card</h2>

      <div class="profile-card">
        <div class="profile-img">
          <img
            src="Assests/Images/WhatsApp Image 2024-02-04 at 1.27.48 PM.jpeg"
            alt="Student Image"
            height="1000"
            width="400"
          />
        </div>

        <div class="profile-details">
          <h3>Ramesh M</h3>
          <p class="text-primary">Master of computer application</p>
          <p><strong>Email:</strong> rameshmanohar2001m@gmail.com</p>
          <p><strong>Phone:</strong> +91 70102 51221</p>

          <hr />

          <h6 class="fw-bold">Skills</h6>
          <div class="skills">
            <span class="badge bg-primary">HTML</span>
            <span class="badge bg-success">CSS</span>
            <span class="badge bg-danger">JavaScript</span>
            <span class="badge bg-info text-dark">Bootstrap</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
